<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive viewport for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentine's Day Annette</title>
<style>
    /* RESET & FULL VIEWPORT FILL */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }

    body {
        position: relative;
        background-color: #2c0b1a;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-attachment: fixed;
    }

    /* DARK ROMANTIC OVERLAY */
    body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }

    /* GLOWING TEXT */
    .moving-text {
        position: absolute;
        width: 90%;
        max-width: 700px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        font-size: clamp(28px, 7vw, 48px);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: floatText 5s ease-in-out infinite;
        text-shadow: 
            0 0 8px #ff4da6,
            0 0 18px #ff4da6,
            0 0 35px #ff1a75,
            0 0 70px #ff1a75;
        z-index: 3;
        line-height: 1.3;
        word-break: break-word;
        padding: 0 5px;
        pointer-events: none;
    }

    @keyframes floatText {
        0% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, calc(-50% - 12px)); }
        100% { transform: translate(-50%, -50%); }
    }

    /* FLOATING HEARTS */
    .heart {
        position: absolute;
        bottom: -5px;
        font-size: 24px;
        color: #ff4da6;
        animation: rise 8s linear forwards;
        z-index: 2;
        opacity: 0.9;
        will-change: transform, opacity;
        pointer-events: none;
        filter: drop-shadow(0 0 6px #ff99cc);
    }

    @keyframes rise {
        0% {
            transform: translateY(0) scale(0.9);
            opacity: 0.8;
        }
        30% {
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.3);
            opacity: 0;
        }
    }

    /* AUDIO element hidden */
    audio {
        display: none;
    }

    /* MUSIC PROMPT BUTTON - FIX FOR AUTOPLAY */
    .music-prompt {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 77, 166, 0.9);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        box-shadow: 0 0 20px #ff4da6;
        z-index: 10;
        cursor: pointer;
        animation: pulse 2s infinite;
        white-space: nowrap;
        backdrop-filter: blur(5px);
        border: 2px solid white;
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.1); }
        100% { transform: translateX(-50%) scale(1); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .music-prompt {
            padding: 12px 24px;
            font-size: 16px;
            bottom: 20px;
        }
    }

    /* ===== RESPONSIVE BACKGROUND IMAGES ===== */
    body {
        background-image: url('./valentines.jpeg');
    }

    @media screen and (min-width: 768px) {
        body {
            background-image: url('./background.jpg');
        }
    }

    @media (max-width: 480px) {
        .moving-text {
            font-size: clamp(24px, 7vw, 36px);
            width: 95%;
        }
        .heart {
            font-size: clamp(16px, 6vw, 24px);
        }
    }

    @media (max-height: 500px) and (orientation: landscape) {
        .moving-text {
            font-size: clamp(18px, 8vh, 40px);
        }
    }

    @supports (-webkit-touch-callout: none) {
        body {
            background-attachment: scroll;
        }
    }
</style>
</head>
<body>

    <!-- Glowing message -->
    <div class="moving-text" aria-label="Valentine message for Annette">
        ðŸ’– HAPPY VALENTINE'S DAY ANNETTE ðŸ’–
    </div>

    <!-- Music prompt button (fallback for autoplay restrictions) -->
    <button class="music-prompt" id="musicPrompt">
        ðŸŽµ CLICK TO PLAY MUSIC ðŸŽµ
    </button>

    <!-- Audio with multiple format support -->
    <audio id="valentineAudio" loop preload="auto">
        <source src="./music.mp3" type="audio/mpeg">
        <source src="./music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

<script>
    (function() {
        "use strict";

        // --- HEART GENERATOR ---
        let heartInterval;

        function createHeart() {
            try {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                const symbols = ["â¤ï¸", "ðŸ§¡", "ðŸ’–", "ðŸ’˜", "ðŸ’", "ðŸ’—"];
                heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                
                heart.style.left = Math.random() * 100 + "%";
                let size = 16 + Math.floor(Math.random() * 34);
                heart.style.fontSize = size + "px";
                let duration = 5 + Math.random() * 7;
                heart.style.animationDuration = duration + "s";
                heart.style.animationDelay = (Math.random() * 2) + "s";
                
                document.body.appendChild(heart);

                setTimeout(() => {
                    if (heart && heart.parentNode) heart.remove();
                }, duration * 1000 + 500);
            } catch (e) {}
        }

        heartInterval = setInterval(createHeart, 400);

        // --- AUDIO FIX WITH USER INTERACTION ---
        const audio = document.getElementById('valentineAudio');
        const musicPrompt = document.getElementById('musicPrompt');
        
        // Function to play audio
        function playMusic() {
            if (!audio) {
                console.error("Audio element not found!");
                return;
            }
            
            audio.volume = 0.7;
            
            // Try to play
            let playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log("Music started successfully");
                        // Hide the prompt once music plays
                        if (musicPrompt) {
                            musicPrompt.style.opacity = '0';
                            setTimeout(() => {
                                musicPrompt.style.display = 'none';
                            }, 500);
                        }
                    })
                    .catch(error => {
                        console.error("Play error:", error.message);
                        console.error("Error code:", error.code);
                        if (musicPrompt) {
                            musicPrompt.textContent = 'âŒ ERROR: Check console & file path';
                        }
                    });
            }
        }

        // Check if audio source exists
        audio.addEventListener('error', function(e) {
            console.error("Audio load error:", e);
            console.error("Audio element error code:", audio.error?.code);
            if (musicPrompt) {
                musicPrompt.textContent = 'âŒ Cannot load music.mp3 - check file path';
            }
        });

        // Add click handler to the prompt button
        if (musicPrompt) {
            musicPrompt.addEventListener('click', function(e) {
                e.stopPropagation();
                playMusic();
            });
        }

        // Also try on any click (backup)
        document.body.addEventListener('click', function once() {
            playMusic();
            document.body.removeEventListener('click', once);
        });

        // Try to play automatically (might work on some browsers)
        setTimeout(() => {
            if (audio) {
                audio.play().catch((error) => {
                    console.log("Autoplay blocked (normal - need user interaction):", error.message);
                });
            }
        }, 1000);

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (heartInterval) clearInterval(heartInterval);
        });

    })();
</script>

</body>
</html>
