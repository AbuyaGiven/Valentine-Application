<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive viewport for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentine's Day Annette</title>
<style>
    /* RESET & FULL VIEWPORT FILL */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;           /* everything inside viewport, no scroll */
        font-family: 'Arial', sans-serif;
    }

    body {
        position: relative;
        /* default fallback background (deep romantic tone) */
        background-color: #2c0b1a;
        /* background image will be set via CSS media queries */
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-attachment: fixed;
    }

    /* DARK ROMANTIC OVERLAY â€” covers entire viewport on top of bg */
    body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);  /* consistent soft dark overlay */
        top: 0;
        left: 0;
        pointer-events: none;            /* allow clicks/taps to pass through */
        z-index: 1;
    }

    /* GLOWING TEXT â€” perfectly centered, always inside viewport */
    .moving-text {
        position: absolute;
        width: 90%;
        max-width: 700px;                /* cozy on large screens */
        text-align: center;
        font-weight: bold;
        color: #fff;
        font-size: clamp(28px, 7vw, 48px);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%); /* true center */
        animation: floatText 5s ease-in-out infinite;
        text-shadow: 
            0 0 8px #ff4da6,
            0 0 18px #ff4da6,
            0 0 35px #ff1a75,
            0 0 70px #ff1a75;
        z-index: 3;                       /* above overlay and hearts */
        line-height: 1.3;
        word-break: break-word;
        padding: 0 5px;
        pointer-events: none;
    }

    @keyframes floatText {
        0% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, calc(-50% - 12px)); }
        100% { transform: translate(-50%, -50%); }
    }

    /* FLOATING HEARTS â€” contained */
    .heart {
        position: absolute;
        bottom: -5px;                     /* start just below viewport */
        font-size: 24px;
        color: #ff4da6;
        animation: rise 8s linear forwards;
        z-index: 2;
        opacity: 0.9;
        will-change: transform, opacity;
        pointer-events: none;
        filter: drop-shadow(0 0 6px #ff99cc);
    }

    @keyframes rise {
        0% {
            transform: translateY(0) scale(0.9);
            opacity: 0.8;
        }
        30% {
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.3);
            opacity: 0;
        }
    }

    /* AUDIO element hidden */
    audio {
        display: none;
    }

    /* ===== RESPONSIVE BACKGROUND IMAGES WITH RELATIVE PATHS ===== */
    /* Mobile first: small viewports use valentines.jpeg */
    body {
        background-image: url('./valentines.jpeg');
    }

    /* Desktop and larger tablets (min-width: 768px) use background.jpg */
    @media screen and (min-width: 768px) {
        body {
            background-image: url('./background.jpg');
        }
    }

    /* Extra small mobile adjustments (â‰¤ 480px) keep valentines.jpeg, fine-tune text */
    @media (max-width: 480px) {
        .moving-text {
            font-size: clamp(24px, 7vw, 36px);
            width: 95%;
        }
        .heart {
            font-size: clamp(16px, 6vw, 24px);
        }
    }

    /* For very small height (landscape phones) */
    @media (max-height: 500px) and (orientation: landscape) {
        .moving-text {
            font-size: clamp(18px, 8vh, 40px);
        }
    }

    /* ensure background attachment behaves on iOS */
    @supports (-webkit-touch-callout: none) {
        body {
            background-attachment: scroll;
        }
    }
</style>
</head>
<body>

    <!-- Glowing message: centered, always visible -->
    <div class="moving-text" aria-label="Valentine message for Annette">
        ðŸ’– HAPPY VALENTINE'S DAY ANNETTE ðŸ’–
    </div>

    <!-- Audio with relative path -->
    <audio id="valentineAudio" loop playsinline preload="auto">
        <source src="./music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>
    (function() {
        "use strict";

        // --- HEART GENERATOR ---
        let heartInterval;

        function createHeart() {
            try {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                // heart variations
                const symbols = ["â¤ï¸", "ðŸ§¡", "ðŸ’–", "ðŸ’˜", "ðŸ’", "ðŸ’—"];
                heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                
                // random horizontal position
                heart.style.left = Math.random() * 100 + "%";
                
                // size between 16px and 50px
                let size = 16 + Math.floor(Math.random() * 34);
                heart.style.fontSize = size + "px";
                
                // random duration (5 - 12 sec)
                let duration = 5 + Math.random() * 7;
                heart.style.animationDuration = duration + "s";
                
                // random delay
                heart.style.animationDelay = (Math.random() * 2) + "s";
                
                document.body.appendChild(heart);

                // Clean up after animation ends
                setTimeout(() => {
                    if (heart && heart.parentNode) heart.remove();
                }, duration * 1000 + 500);
            } catch (e) {}
        }

        // Start hearts every 400ms
        heartInterval = setInterval(createHeart, 400);

        // --- AUDIO AUTOPLAY HANDLING ---
        const audio = document.getElementById('valentineAudio');
        
        function attemptPlay() {
            if (!audio) return;
            audio.volume = 0.7;
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay blocked - waiting for user interaction");
                });
            }
        }

        // Try to play on load
        attemptPlay();

        // Set up one-time interaction listener
        function startAudioOnInteraction() {
            if (audio) {
                audio.play().catch(e => console.log("Play failed:", e));
            }
            document.body.removeEventListener('click', startAudioOnInteraction);
            document.body.removeEventListener('touchstart', startAudioOnInteraction);
        }

        document.body.addEventListener('click', startAudioOnInteraction);
        document.body.addEventListener('touchstart', startAudioOnInteraction);

        // Cleanup interval on page unload
        window.addEventListener('beforeunload', function() {
            if (heartInterval) clearInterval(heartInterval);
        });

    })();
</script>
